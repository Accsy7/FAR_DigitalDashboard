<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甲县三资公示数字大屏</title>
    <link rel="stylesheet" href="lib/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .leaflet-default-icon-path {
            background-image: url(lib/images/marker-icon.png);
        }
    </style>
</head>
<body>
    <!-- 固定 1920x1080 画布容器 -->
    <div id="app">
        <!-- 全屏地图背景 -->
        <div id="map" class="map-container"></div>

        <!-- 顶部标题栏 -->
        <header>
            <h1>甲县三资公示数字大屏</h1>
            <div class="date-time" id="dateTime"></div>
        </header>

        <!-- 顶部统计卡片 -->
        <div class="top-stats">
            <div class="stat-card">
                <h3>集体资产总额</h3>
                <p class="number">1,234,567 <span class="unit">万元</span></p>
            </div>
            <div class="stat-card">
                <h3>本年度总收入</h3>
                <p class="number">89,456 <span class="unit">万元</span></p>
            </div>
            <div class="stat-card">
                <h3>本年度总支出</h3>
                <p class="number">76,230 <span class="unit">万元</span></p>
            </div>
        </div>
        
        <!-- 左侧悬浮面板 -->
        <div class="left-panel">
            <div class="panel-box announcement-box">
                <h2>公告展示</h2>
                <div class="content-list" id="announcementList"></div>
            </div>
            <div class="panel-box fund-flow-box">
                <h2>资金去向</h2>
                <div class="scroll-container">
                    <ul class="fund-list" id="fundList"></ul>
                </div>
            </div>
        </div>
        
        <!-- 右侧悬浮面板 -->
        <div class="right-panel">
            <div class="panel-box chart-box">
                <h2>年度支出结构展示</h2>
                <div id="assetChart" class="chart"></div>
            </div>
            <div class="panel-box chart-box">
                <h2>年度收支对比</h2>
                <div id="incomeChart" class="chart"></div>
            </div>
        </div>
    </div>

    <!-- 模态框（放在 app 外面，独立缩放） -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="lib/leaflet.js"></script>
    <script src="lib/echarts.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
